events {
    worker_connections 1024;
}

http {
    upstream app {
        server web:3000;
    }

    # Redirección HTTP a HTTPS
    server {
        listen 80;
        server_name recorder.nubesti.com;
        return 301 https://$server_name$request_uri;
    }

    # Servidor HTTPS con certificado Cloudflare Origin
    server {
        listen 443 ssl http2;
        server_name recorder.nubesti.com;

        # Certificados Cloudflare Origin
        ssl_certificate /etc/nginx/ssl/cloudflare-origin.pem;
        ssl_certificate_key /etc/nginx/ssl/cloudflare-origin-key.pem;

        # Configuración SSL segura
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Solo permitir tráfico de Cloudflare (opcional pero recomendado)
        # Descomenta estas líneas para mayor seguridad
        # set_real_ip_from 103.21.244.0/22;
        # set_real_ip_from 103.22.200.0/22;
        # set_real_ip_from 103.31.4.0/22;
        # set_real_ip_from 104.16.0.0/13;
        # set_real_ip_from 104.24.0.0/14;
        # set_real_ip_from 108.162.192.0/18;
        # set_real_ip_from 131.0.72.0/22;
        # set_real_ip_from 141.101.64.0/18;
        # set_real_ip_from 162.158.0.0/15;
        # set_real_ip_from 172.64.0.0/13;
        # set_real_ip_from 173.245.48.0/20;
        # set_real_ip_from 188.114.96.0/20;
        # set_real_ip_from 190.93.240.0/20;
        # set_real_ip_from 197.234.240.0/22;
        # set_real_ip_from 198.41.128.0/17;
        # real_ip_header CF-Connecting-IP;

        # Tamaño máximo de upload (para videos grandes)
        client_max_body_size 500M;

        # Proxy a la aplicación
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }
    }
}
