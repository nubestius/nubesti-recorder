name: nubesti-recorder

services:
  web:
    container_name: nubesti-web
    build:
      context: ../..
      dockerfile: deploy/contabo/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: 'mysql://nubesti:${MYSQL_PASSWORD}@mysql:3306/nubesti_recorder'
      WEB_URL: ${WEB_URL}
      NEXTAUTH_URL: ${WEB_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      DATABASE_ENCRYPTION_KEY: ${DATABASE_ENCRYPTION_KEY}
      CAP_AWS_ACCESS_KEY: ${WASABI_ACCESS_KEY}
      CAP_AWS_SECRET_KEY: ${WASABI_SECRET_KEY}
      CAP_AWS_BUCKET: ${WASABI_BUCKET}
      CAP_AWS_REGION: ${WASABI_REGION}
      S3_PUBLIC_ENDPOINT: https://s3.${WASABI_REGION}.wasabisys.com
      S3_INTERNAL_ENDPOINT: https://s3.${WASABI_REGION}.wasabisys.com
      S3_PATH_STYLE: "true"
      NODE_ENV: production
    expose:
      - "3000"
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    container_name: nubesti-mysql
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: nubesti_recorder
      MYSQL_USER: nubesti
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    command:
      [
        "--max_connections=1000",
        "--default-authentication-plugin=mysql_native_password",
      ]
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    container_name: nubesti-nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web

volumes:
  mysql-data:
